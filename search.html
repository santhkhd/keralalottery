            clearDateBtn.style.display = dateInput.value ? 'block' : 'none';
            updateSearchBtnState();
        });
        // Clear date when button is clicked
        clearDateBtn.addEventListener('click', function() {
            dateInput.value = '';
            clearDateBtn.style.display = 'none';
            updateSearchBtnState();
        });
        function updateSearchBtnState() {
            searchBtn.disabled = !(numberInput.value.trim() && dateInput.value);
        }
        numberInput.addEventListener('input', updateSearchBtnState);
        dateInput.addEventListener('input', updateSearchBtnState);
        // Search for a specific number on a specific date
        function searchNumber() {
            const searchNumber = numberInput.value.trim();
            const searchDate = dateInput.value;
            const resultsContainer = document.getElementById('numberSearchResults');
        const ui = uiStrings[currentLang];
            if (!searchNumber || !searchDate) {
            resultsContainer.innerHTML = `<div class="bg-red-100 text-red-700 rounded-xl p-6 text-center font-bold result-card">${ui.pleaseEnter}</div>`;
                return;
            }
            // Handle date format - history.json uses YYYY-MM-DD format
            let formattedDate = searchDate;
            if (searchDate.includes('-')) {
                const [yyyy, mm, dd] = searchDate.split('-');
                formattedDate = `${yyyy}-${mm}-${dd}`;  // Keep as YYYY-MM-DD to match history.json
            }
            // Search for the result by date
            const result = historyData.find(r => (r.date === formattedDate || r.date === searchDate));
            if (!result) {
            resultsContainer.innerHTML = `<div class="not-found-card text-white p-6 text-center font-bold result-card">
                <div class="text-xl mb-2">${ui.noResult}</div>
                <div class="flex flex-col sm:flex-row gap-4 justify-center mt-6">
                    <a href="index.html" class="inline-block action-btn back-home-btn text-white font-bold py-3 px-8 rounded-xl transition">${ui.backToHome}</a>
                </div>
            </div>`;
                return;
            }
            // Normalize the search number for comparison (remove spaces and convert to lowercase)
            const searchLower = searchNumber.replace(/\s+/g, '').toLowerCase();
            const winPrizes = [];
            // Search through all prizes for the matching number
            (result.prizes || []).forEach(prize => {
                (prize.winners || []).forEach(num => {
                    // Normalize the winner number for comparison (remove spaces and convert to lowercase)
                    const numClean = num.replace(/\s+/g, '').toLowerCase();
                    // Check for matches with more precise matching strategies:
                    let isMatch = false;
                    
                    // Exact match - most precise
                    if (numClean === searchLower) {
                        isMatch = true;
                    }
                    // For lottery ticket numbers like "PM 162584", match the series+number part
                    else if (/^[A-Z]{2}\d{6}$/.test(searchLower) && numClean.startsWith(searchLower)) {
                        isMatch = true;
                    }
                    // For partial matches with series numbers, be more specific:
                    // Match if search term is at the beginning of a longer number (e.g., "PM162584" matches "PM162584(KOTTAYAM)")
                    else if (numClean.startsWith(searchLower) && numClean.length > searchLower.length) {
                        // Only match if the extra characters are location info in parentheses
                        const remaining = numClean.substring(searchLower.length);
                        if (remaining.startsWith('(') && remaining.endsWith(')')) {
                            isMatch = true;
                        }
                    }
                    // Special case for 6-digit numbers - match last 6 digits exactly
                    else if (searchLower.length === 6 && /^\d{6}$/.test(searchLower) && numClean.length >= 6) {
                        const numLast6 = numClean.slice(-6);
                        if (searchLower === numLast6) {
                            isMatch = true;
                        }
                    }
                    // Special handling for series + 6-digit numbers like "PM 162584"
                    else if (/^[A-Z]{2}\s*\d{6}$/.test(searchNumber)) {
                        // Extract just the series and digits part
                        const seriesPart = searchNumber.replace(/\s+/g, '').toLowerCase();
                        if (numClean.startsWith(seriesPart)) {
                            // Check if the remaining part is location info
                            const remaining = numClean.substring(seriesPart.length);
                            if (remaining === '' || (remaining.startsWith('(') && remaining.endsWith(')'))) {
                                isMatch = true;
                            }
                        }
                    }
                    
                    if (isMatch) {
                        winPrizes.push({
                            prize: prize.label,
                            amount: prize.amount,
                            number: num
                        });
                    }
                });
            });
            // Get the result file for linking to full results
            let resultFile = result.filename;
            if (!resultFile && result.lottery && result.draw && result.date) {
                let dd, mm, yyyy;
                if (result.date.includes('/')) {
                    [dd, mm, yyyy] = result.date.split('/');
                } else if (result.date.includes('-')) {
                    [yyyy, mm, dd] = result.date.split('-');
                }
                const drawStr = String(result.draw).padStart(2, '0');
                if (result.lottery && drawStr && yyyy && mm && dd) {
                    resultFile = `${result.lottery}-${drawStr}-${yyyy}-${mm}-${dd}.json`;
                } else {
                    resultFile = '';
                }
            }
            // Generate the results HTML
            let resultHtml = '';
            if (winPrizes.length > 0) {
                resultHtml = `
                <div class="winner-card text-white p-6 text-center font-bold mb-6">
                    <div class="text-2xl mb-2">${ui.winner(winPrizes.length)}</div>
                    <div class="text-lg">Congratulations on your win!</div>
                </div>
                ${winPrizes.map(win => `
                    <div class="bg-white rounded-xl shadow-lg p-6 mb-6 w-full flex flex-col items-center border-2 border-green-200 result-card">
                        <div class="text-xl font-bold text-green-700 mb-3">${win.prize}</div>
                        <div class="mb-2"><span class="font-semibold text-gray-700">${ui.number || 'Number:'}</span> <span class="text-gray-900 font-mono bg-gray-100 px-3 py-1 rounded-lg">${win.number}</span></div>
                        <div class="mb-2"><span class="font-semibold text-gray-700">${ui.prize || 'Prize Amount:'}</span> <span class="text-green-700 font-bold text-xl">‚Çπ${win.amount.toLocaleString()}</span></div>
                        <div class="mb-4"><span class="font-semibold text-gray-700">${ui.date || 'Date:'}</span> <span class="text-gray-700">${result.date}</span></div>
                        <a href="result.html?file=${resultFile}" target="_blank" class="mt-2 action-btn view-result-btn text-white font-bold py-3 px-8 rounded-xl transition">${ui.viewFullResult || 'View Full Result Page'}</a>
                    </div>
                `).join('')}
                `;
            } else {
                resultHtml = `
                <div class="not-found-card text-white p-6 text-center font-bold mb-6">
                    <div class="text-xl mb-2">No Winning Numbers Found</div>
                    <div class="text-lg">Better luck next time!</div>
                </div>
                <div class="bg-white rounded-xl shadow-lg p-6 text-center result-card">
                    <div class="text-red-700 font-semibold mb-4">
                        ${ui.notFound(searchNumber)}
                    </div>
                    <div class="flex flex-col sm:flex-row gap-4 justify-center items-center mt-4">
                        <a href="result.html?file=${resultFile}" target="_blank" class="action-btn view-result-btn text-white font-bold py-3 px-8 rounded-xl transition">${ui.viewFullResult || 'View Full Result Page'}</a>
                        <a href="index.html" class="action-btn back-home-btn text-white font-bold py-3 px-8 rounded-xl transition">${ui.backToHome || 'Back to Home'}</a>
                    </div>
                </div>
                `;
            }
            resultsContainer.innerHTML = resultHtml;
        }
        // Update: search on Enter key in either field
        numberInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchNumber();
        });
        dateInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchNumber();
        });
        // Clear number and date search
        function clearNumberSearch() {
            numberInput.value = '';
            dateInput.value = '';
            clearDateBtn.style.display = 'none';
            document.getElementById('numberSearchResults').innerHTML = '';
            updateSearchBtnState();
        }
        // Search example number
        function searchExample(number) {
            document.getElementById('numberSearchInput').value = number;
            searchNumber();
        }
    </script>
</body>
